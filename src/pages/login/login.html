
<ion-content text-center  padding class="vertical-align-content">

	<div ion-fixed class="login-box">
		<div class="title"><div class="logo"></div></div>
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text"  [(ngModel)]="UserLogin.Username" name="Username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password"  [(ngModel)]="UserLogin.Password" name="Password"></ion-input>
		</ion-item>
		<br />
		<button ion-button (click)="DoLogin()">LOGIN</button>
		<button ion-button (click)="DoCancel()">CANCEL</button>
	</div>
</ion-content>
