<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title><div class="main-logo"></div></ion-title>
	</ion-navbar>
</ion-header>

<ion-content text-center padding>
		<ion-list>
			<div class="list">
				<ion-item *ngFor="let job of jobs" href="#" class="item item-complex">
					<h2>{{ job.job_title }} - {{job.form_name}}</h2>
					<sub>Originator: <strong>{{job.originator}}</strong> {{job.completed_on}}</sub><br />
					<sub>Next Approver: <strong>{{job.next_approver}}</strong></sub>

					<button ion-button clear item-end (click)="ViewForm(job);">View</button>
				</ion-item>
			</div>
		</ion-list>

</ion-content>
